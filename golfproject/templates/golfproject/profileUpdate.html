{% extends 'golfproject/base.html' %}
{% load crispy_forms_tags %}
{% block pagecontent %}
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">

                    </div>
                    <div class="col-lg-6">
                        <h3>Profile Information</h3>
                        <hr>
                        {{ profile_form_one|crispy }}
                    </div>
                    <div class="col-6">
                        <h3>Personal Information</h3>
                        <hr>
                        {{ profile_form_two|crispy }}
                    </div>
                    <input type="submit" class="btn btn-warning" value="save changes">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
