{% extends 'golfproject/base.html' %}
{% block pagecontent %}
    <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                    {% for tournament in tournament_list %}
                        <div class="card text-white  mb-3" style="max-width: 15rem; display:
                        inline-block;">
                            <img  class="card-img-top" src="{{tournament.images.url }}">
                            <div class="card-img-overlay">
                            <h3 class="card-title" style="background: white; padding: 10px 10px 10px 10px; border-radius:5px;" >{{ tournament.name }}</h3>
                                <a href="{% url 'tournament-detail' tournament.id %}" class="btn btn-outline-warning"> Book Now</a>
                        </div>
                            <div class="card-footer bg-success">
                                <i class="mdi mdi-clock-alert" style="color:white;font-size:20px;"></i>
                                <span class="text-small">starts:{{ tournament.state_date }}</span>
                                <p class="card-text">{{ tournament.description }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
