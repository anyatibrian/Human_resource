{% extends 'golfproject/base.html' %}
{% load crispy_forms_tags %}
{% block pagecontent %}
    <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <img src="{{ tournament.images.url }}" width="650px" height="450px" style="border-radius: 0px;">
                            <h3 class="text text-success mt-2">{{tournament.name}}</h3>
                            <hr>
                            <p>{{ tournament.description }}</p>

                        </div>
                        <div class="col-lg-4">
                            <h2>Book this Game Now</h2>
                            <form method="post" id="payment-form" data-token="{{publish_key}}">
                                {% csrf_token %}
                                {{ booking_forms | crispy }}
                                <button  class="btn btn-outline-warning mt-2">Submit Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
